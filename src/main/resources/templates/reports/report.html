<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Thống kê, báo cáo</title>
    <script th:src="@{/js/reports/report.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="relative z-10 min-h-full flex justify-center w-full p-6"
    >
      <div class="w-full max-w-7xl">
        <div class="bg-gray-100 border-2 border-gray-400 rounded-lg p-6">
          <!-- Header -->
          <h2 class="text-lg font-semibold mb-6 text-center">
            — Thống kê, báo cáo —
          </h2>

          <!-- Date Range & Report Options Form -->
          <form method="get" th:action="@{/report}" class="mb-6 space-y-4">
            <!-- Report Options -->
            <div class="flex flex-col md:flex-row md:items-center gap-6">
              <span class="font-medium min-w-max">Chọn mục:</span>
              <div class="flex flex-wrap gap-4">
                <label class="flex items-center gap-2">
                  <input
                    type="radio"
                    name="reportType"
                    value="all"
                    class="w-4 h-4"
                    checked
                  />
                  <span class="text-sm">Tất cả</span>
                </label>
                <label class="flex items-center gap-2">
                  <input
                    type="radio"
                    name="reportType"
                    value="import"
                    class="w-4 h-4"
                  />
                  <span class="text-sm">Nhập-xuất</span>
                </label>
                <label class="flex items-center gap-2">
                  <input
                    type="radio"
                    name="reportType"
                    value="inventory"
                    class="w-4 h-4"
                  />
                  <span class="text-sm">Nhập</span>
                </label>
                <label class="flex items-center gap-2">
                  <input
                    type="radio"
                    name="reportType"
                    value="sales"
                    class="w-4 h-4"
                  />
                  <span class="text-sm">Bán hàng</span>
                </label>
                <label class="flex items-center gap-2">
                  <input
                    type="radio"
                    name="reportType"
                    value="revenue"
                    class="w-4 h-4"
                  />
                  <span class="text-sm">Lương</span>
                </label>
                <label class="flex items-center gap-2">
                  <input
                    type="radio"
                    name="reportType"
                    value="staff"
                    class="w-4 h-4"
                  />
                  <span class="text-sm">TT nhân viên</span>
                </label>
                <label class="flex items-center gap-2">
                  <input
                    type="radio"
                    name="reportType"
                    value="export"
                    class="w-4 h-4"
                  />
                  <span class="text-sm">Xuất</span>
                </label>
                <label class="flex items-center gap-2">
                  <input
                    type="radio"
                    name="reportType"
                    value="customer"
                    class="w-4 h-4"
                  />
                  <span class="text-sm">Phi khác</span>
                </label>
              </div>
            </div>

            <!-- Date Range -->
            <div class="flex flex-wrap items-center gap-4">
              <span class="text-sm font-medium">Từ ngày</span>
              <input
                type="date"
                name="startDate"
                id="fromDate"
                class="px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-blue-500"
              />
              <span class="text-sm font-medium">đến ngày</span>
              <input
                type="date"
                name="endDate"
                id="toDate"
                class="px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-blue-500"
              />
              <button
                type="submit"
                id="viewReportBtn"
                class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 font-medium"
              >
                Xem
              </button>
            </div>
          </form>

          <th:block
            th:if="${selectedType == 'inventory' and importList != null}"
          >
            <div
              th:replace="~{reports/fragments/inventory-table :: inventory-table}"
            ></div>
          </th:block>

          <!-- Export Options -->
          <div class="grid grid-cols-2 gap-6">
            <!-- Xuất file -->
            <div class="border-2 border-gray-400 rounded-lg p-4">
              <h3 class="font-semibold mb-4 text-center">— Xuất file —</h3>
              <div class="space-y-3">
                <div class="pt-2">
                  <button
                    id="exportBtn"
                    class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 font-medium"
                  >
                    Xuất tất cả
                  </button>
                </div>
                <div class="pt-2">
                  <button
                    id="exportSelectedBtn"
                    class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 font-medium"
                  >
                    Xuất mục đã chọn
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
