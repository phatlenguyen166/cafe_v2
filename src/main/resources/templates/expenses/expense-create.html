<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Thêm chi tiêu</title>
    <script th:src="@{/js/expense/expense-create.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="relative z-10 min-h-full flex justify-center w-full p-6"
    >
      <div class="w-full max-w-5xl">
        <div class="bg-gray-100 border-2 border-gray-400 rounded-lg p-6">
          <!-- Header -->
          <h2 class="text-lg font-semibold mb-6 text-center">
            — Thêm chi tiêu —
          </h2>

          <!-- Table -->
          <div class="border border-gray-400 rounded overflow-hidden">
            <!-- Header của bảng -->
            <div class="grid grid-cols-3 bg-gray-200 border-b border-gray-400">
              <div
                class="px-4 py-3 font-medium border-r border-gray-400 flex items-center"
              >
                Ngày
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
              <div
                class="px-4 py-3 font-medium border-r border-gray-400 flex items-center"
              >
                Khoản chi
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
              <div class="px-4 py-3 font-medium flex items-center">
                Số tiền
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
            </div>

            <!-- Dữ liệu bảng -->
            <div id="expenseList">
              <!-- Dữ liệu mẫu -->
              <div
                class="grid grid-cols-3 border-b border-gray-300 hover:bg-gray-50"
              >
                <div class="px-4 py-3 border-r border-gray-300">23/12/2014</div>
                <div class="px-4 py-3 border-r border-gray-300">Nộp thuế</div>
                <div class="px-4 py-3 text-red-600 font-medium">1.000.000</div>
              </div>

              <div
                class="grid grid-cols-3 border-b border-gray-300 hover:bg-gray-50"
              >
                <div class="px-4 py-3 border-r border-gray-300">24/12/2014</div>
                <div class="px-4 py-3 border-r border-gray-300">Wifi</div>
                <div class="px-4 py-3 text-red-600 font-medium">200.000</div>
              </div>

              <div
                class="grid grid-cols-3 border-b border-gray-300 hover:bg-gray-50"
              >
                <div class="px-4 py-3 border-r border-gray-300">30/12/2014</div>
                <div class="px-4 py-3 border-r border-gray-300">Sửa đèn</div>
                <div class="px-4 py-3 text-red-600 font-medium">20.000</div>
              </div>

              <!-- Form thêm nhanh -->
              <div
                class="grid grid-cols-3 bg-yellow-50 border-b border-gray-300"
              >
                <div class="px-2 py-2 border-r border-gray-300">
                  <input
                    type="date"
                    id="newDate"
                    class="w-full px-2 py-1 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500"
                  />
                </div>
                <div class="px-2 py-2 border-r border-gray-300">
                  <input
                    type="text"
                    id="newDescription"
                    placeholder="Mô tả chi tiêu"
                    class="w-full px-2 py-1 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500"
                  />
                </div>
                <div class="px-2 py-2">
                  <input
                    type="number"
                    id="newAmount"
                    placeholder="Số tiền"
                    min="0"
                    step="1000"
                    class="w-full px-2 py-1 border border-gray-400 rounded text-sm focus:outline-none focus:border-blue-500"
                  />
                </div>
              </div>

              <!-- Tổng -->
              <div
                class="grid grid-cols-3 bg-gray-100 border-t-2 border-gray-400 font-bold"
              >
                <div class="px-4 py-3 border-r border-gray-300">Tổng</div>
                <div class="px-4 py-3 border-r border-gray-300"></div>
                <div id="totalAmount" class="px-4 py-3 text-red-600">
                  1.220.000
                </div>
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex justify-center space-x-4 mt-6">
            <button
              id="addExpenseBtn"
              type="button"
              class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600 font-medium"
            >
              Thêm
            </button>
            <button
              type="button"
              id="saveBtn"
              class="px-8 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 font-medium"
            >
              Lưu
            </button>
            <button
              type="button"
              id="cancelBtn"
              class="px-8 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 font-medium"
            >
              Hủy
            </button>
          </div>

          <!-- Loading state -->
          <div id="loadingState" class="text-center py-4" style="display: none">
            <div
              class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-green-600"
            ></div>
            <p class="mt-2 text-sm text-gray-600">Đang lưu chi tiêu...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
