<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>404 - Trang không tìm thấy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/flowbite@2.3.0/dist/datepicker.js"></script>
    <script th:src="@{/js/alert-utils.js}"></script>
  </head>
  <body>
    <div
      class="relative z-10 min-h-full flex justify-center items-center w-full p-6"
    >
      <div class="w-full max-w-2xl text-center">
        <div class="bg-gray-100 border-2 border-gray-400 rounded-lg p-12">
          <!-- Error Icon -->
          <div class="mb-8">
            <div class="text-8xl text-gray-400 mb-4">
              <i class="fas fa-exclamation-triangle"></i>
              <!-- Nếu có FontAwesome -->
              <!-- Hoặc dùng emoji -->
              <span>⚠️</span>
            </div>
          </div>

          <!-- Error Info -->
          <div class="mb-8">
            <h1 class="text-6xl font-bold text-red-500 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">
              Trang không tìm thấy
            </h2>
            <p class="text-gray-600 text-lg mb-6">
              Trang bạn đang tìm kiếm không tồn tại hoặc đã bị xóa.
            </p>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-center space-x-4">
            <a
              href="/home"
              class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-medium transition-colors"
            >
              <i class="fas fa-home mr-2"></i>
              Về trang chủ
            </a>
            <a
              href="/marketing"
              class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 font-medium transition-colors"
            >
              <i class="fas fa-tags mr-2"></i>
              Quản lý khuyến mãi
            </a>
            <button
              onclick="history.back()"
              class="px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 font-medium transition-colors"
            >
              <i class="fas fa-arrow-left mr-2"></i>
              Quay lại
            </button>
          </div>

          <!-- Help Text -->
          <div class="mt-8 pt-6 border-t border-gray-300">
            <p class="text-sm text-gray-500">
              Nếu bạn cho rằng đây là lỗi, vui lòng liên hệ với quản trị viên.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
