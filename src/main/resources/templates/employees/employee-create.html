<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Thêm nhân viên mới</title>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="min-h-full w-full p-6 flex justify-center"
    >
      <div class="max-w-8xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
          <div class="flex items-center gap-4 mb-4">
            <a
              href="/employee"
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
            </a>
            <div>
              <h1 class="text-3xl font-bold text-gray-900">
                Thêm nhân viên mới
              </h1>
              <p class="text-gray-600">
                Điền thông tin để thêm nhân viên vào hệ thống
              </p>
            </div>
          </div>
        </div>

        <!-- Form -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
          <form
            th:action="@{/employees/create}"
            method="post"
            enctype="multipart/form-data"
            class="p-8"
          >
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
              <!-- Left Column - Form Fields -->
              <div class="lg:col-span-2 space-y-6">
                <!-- Họ và tên -->
                <div>
                  <label
                    for="fullName"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Họ và tên <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                    placeholder="Nhập họ và tên nhân viên"
                  />
                </div>

                <!-- Email -->
                <div>
                  <label
                    for="email"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Email <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                    placeholder="example@cafe.com"
                  />
                </div>

                <!-- Số điện thoại -->
                <div>
                  <label
                    for="phone"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Số điện thoại <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                    placeholder="0123456789"
                  />
                </div>

                <!-- Địa chỉ -->
                <div>
                  <label
                    for="address"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Địa chỉ
                  </label>
                  <textarea
                    id="address"
                    name="address"
                    rows="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                    placeholder="Nhập địa chỉ"
                  ></textarea>
                </div>

                <!-- Chức vụ và Lương -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label
                      for="position"
                      class="block text-sm font-medium text-gray-700 mb-2"
                    >
                      Chức vụ <span class="text-red-500">*</span>
                    </label>
                    <select
                      id="position"
                      name="position"
                      required
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                    >
                      <option value="">Chọn chức vụ</option>
                      <option value="manager">Quản lý</option>
                      <option value="cashier">Thu ngân</option>
                      <option value="waiter">Phục vụ bàn</option>
                      <option value="kitchen">Bếp</option>
                      <option value="security">Bảo vệ</option>
                    </select>
                  </div>

                  <div>
                    <label
                      for="salary"
                      class="block text-sm font-medium text-gray-700 mb-2"
                    >
                      Lương <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                      <input
                        type="number"
                        id="salary"
                        name="salary"
                        required
                        min="0"
                        step="100000"
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                        placeholder="5000000"
                      />
                      <span
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"
                        >₫</span
                      >
                    </div>
                  </div>
                </div>

                <!-- Tên đăng nhập và Mật khẩu -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label
                      for="username"
                      class="block text-sm font-medium text-gray-700 mb-2"
                    >
                      Tên đăng nhập <span class="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      id="username"
                      name="username"
                      required
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                      placeholder="Nhập tên đăng nhập"
                    />
                  </div>

                  <div>
                    <label
                      for="password"
                      class="block text-sm font-medium text-gray-700 mb-2"
                    >
                      Mật khẩu <span class="text-red-500">*</span>
                    </label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      required
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                      placeholder="Nhập mật khẩu"
                    />
                  </div>
                </div>
              </div>

              <!-- Right Column - Avatar -->
              <div class="lg:col-span-1">
                <div class="sticky top-6">
                  <label class="block text-sm font-medium text-gray-700 mb-4">
                    Ảnh đại diện
                  </label>
                  <div class="flex flex-col items-center space-y-4">
                    <!-- Avatar Preview -->
                    <div
                      class="w-48 h-48 bg-gray-100 rounded-lg overflow-hidden border-2 border-dashed border-gray-300 flex items-center justify-center"
                    >
                      <img
                        id="avatarPreview"
                        src=""
                        alt="Preview"
                        class="w-full h-full object-cover hidden"
                      />
                      <div id="avatarPlaceholder" class="text-center">
                        <svg
                          class="w-16 h-16 text-gray-400 mx-auto mb-2"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                          ></path>
                        </svg>
                        <p class="text-gray-500 text-sm">Chưa có ảnh</p>
                      </div>
                    </div>

                    <!-- Upload Button -->
                    <label
                      for="avatar"
                      class="cursor-pointer bg-blue-50 hover:bg-blue-100 text-blue-600 px-4 py-2 rounded-lg border border-blue-200 transition-colors duration-200"
                    >
                      <input
                        type="file"
                        id="avatar"
                        name="avatar"
                        accept="image/*"
                        class="hidden"
                        onchange="previewAvatar(this)"
                      />
                      Chọn ảnh
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Required Fields Note -->
            <div class="mt-8 p-4 bg-red-50 border border-red-200 rounded-lg">
              <p class="text-sm text-red-600">
                <span class="font-medium">Lưu ý:</span> Các trường có dấu
                <span class="text-red-500">*</span> là bắt buộc phải nhập
              </p>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex items-center justify-end gap-4">
              <a
                href="/employees"
                class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition-colors duration-200"
              >
                Hủy
              </a>
              <button
                type="submit"
                class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors duration-200 flex items-center gap-2"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                  ></path>
                </svg>
                Thêm nhân viên
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript for Avatar Preview -->
    <script>
      function previewAvatar(input) {
        if (input.files && input.files[0]) {
          const reader = new FileReader();

          reader.onload = function (e) {
            const preview = document.getElementById("avatarPreview");
            const placeholder = document.getElementById("avatarPlaceholder");

            preview.src = e.target.result;
            preview.classList.remove("hidden");
            placeholder.classList.add("hidden");
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      // Format salary input
      document.getElementById("salary").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value) {
          // Add thousand separators for display
          const formatted = parseInt(value).toLocaleString("vi-VN");
          e.target.setAttribute("data-formatted", formatted);
        }
      });

      // Auto-generate username from full name
      document
        .getElementById("fullName")
        .addEventListener("input", function (e) {
          const fullName = e.target.value;
          const username = fullName
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .replace(/đ/g, "d")
            .replace(/[^a-z0-9]/g, "");

          document.getElementById("username").value = username;
        });
    </script>
  </body>
</html>
