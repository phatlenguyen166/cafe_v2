<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa nhân viên</title>
    <script th:src="@{/js/employee.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="min-h-full flex w-full justify-center p-6"
    >
      <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
          <div class="flex items-center gap-4 mb-4">
            <a
              href="/employee"
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
            </a>
            <div>
              <h1 class="text-3xl font-bold text-gray-900">
                Chỉnh sửa nhân viên
              </h1>
              <p class="text-gray-600">
                Cập nhật thông tin nhân viên trong hệ thống
              </p>
            </div>
          </div>
        </div>

        <!-- Form -->
        <div
          class="bg-white shadow-lg rounded-xl overflow-hidden border-2 border-blue-200"
        >
          <div class="bg-blue-100 px-6 py-4 border-b-2 border-blue-200">
            <h2 class="text-lg font-bold text-blue-800">
              — Chỉnh sửa nhân viên —
            </h2>
          </div>

          <form
            th:action="@{/employee/edit/{id}(id=${employee.id})}"
            method="post"
            enctype="multipart/form-data"
            class="p-8"
          >
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
              <!-- Left Column - Form Fields -->
              <div class="lg:col-span-2 space-y-6">
                <!-- Họ và tên -->
                <div>
                  <label
                    for="fullName"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    <span class="text-red-500">*</span> Họ và tên:
                  </label>
                  <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    th:value="${employee.fullName}"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                  />
                </div>

                <!-- Địa chỉ -->
                <div>
                  <label
                    for="address"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Địa chỉ:
                  </label>
                  <input
                    type="text"
                    id="address"
                    name="address"
                    th:value="${employee.address}"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                  />
                </div>

                <!-- Chức vụ và Lương -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label
                      for="position"
                      class="block text-sm font-medium text-gray-700 mb-2"
                    >
                      <span class="text-red-500">*</span> Chức vụ:
                    </label>
                    <select
                      id="position"
                      name="positionId"
                      required
                      class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                    >
                      <option value="">Chọn chức vụ</option>
                      <option
                        value="1"
                        th:selected="${employee.position?.id == 1}"
                      >
                        Quản lý
                      </option>
                      <option
                        value="2"
                        th:selected="${employee.position?.id == 2}"
                      >
                        Thu ngân
                      </option>
                      <option
                        value="3"
                        th:selected="${employee.position?.id == 3}"
                      >
                        Phục vụ bàn
                      </option>
                      <option
                        value="4"
                        th:selected="${employee.position?.id == 4}"
                      >
                        Bếp
                      </option>
                      <option
                        value="5"
                        th:selected="${employee.position?.id == 5}"
                      >
                        Bảo vệ
                      </option>
                    </select>
                  </div>

                  <div>
                    <label
                      for="salary"
                      class="block text-sm font-medium text-gray-700 mb-2"
                    >
                      <span class="text-red-500">*</span> Lương:
                    </label>
                    <input
                      type="number"
                      id="salary"
                      name="salary"
                      th:value="${employee.position.salary}"
                      required
                      min="0"
                      step="100000"
                      class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                    />
                  </div>
                </div>

                <!-- Số điện thoại -->
                <div>
                  <label
                    for="phone"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    <span class="text-red-500">*</span> Số điện thoại:
                  </label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    th:value="${employee.phoneNumber}"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                  />
                </div>

                <!-- Tên đăng nhập -->
                <div>
                  <label
                    for="username"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Tên đăng nhập:
                  </label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    th:value="${employee.account?.username}"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                  />
                </div>

                <!-- Mật khẩu mới -->
                <div>
                  <label
                    for="newPassword"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Mật khẩu mới:
                  </label>
                  <input
                    type="password"
                    id="newPassword"
                    name="newPassword"
                    placeholder="Để trống nếu không muốn thay đổi"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                  />
                </div>
              </div>

              <!-- Right Column - Avatar -->
              <div class="lg:col-span-1">
                <div class="sticky top-6">
                  <div class="flex flex-col items-center space-y-4">
                    <!-- Avatar Preview -->
                    <div
                      class="w-48 h-48 bg-gray-100 rounded-lg overflow-hidden border-2 border-dashed border-gray-300 flex items-center justify-center"
                    >
                      <!-- <img
                        id="avatarPreview"
                        th:src="${employee.imageUrl}"
                        th:alt="${employee.fullName}"
                        class="w-full h-full object-cover"
                        th:class="${employee.imageUrl != null and !employee.imageUrl.isEmpty()} ? 'block' : 'hidden'"
                      /> -->
                      <!-- <div
                        id="avatarPlaceholder"
                        th:class="${employee.imageUrl != null and !employee.imageUrl.isEmpty()} ? 'hidden' : 'block'"
                        class="text-center"
                      >
                        <svg
                          class="w-16 h-16 text-gray-400 mx-auto mb-2"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                          ></path>
                        </svg>
                        <p class="text-gray-500 text-sm">Chưa có ảnh</p>
                      </div> -->
                    </div>

                    <!-- Upload Button -->
                    <label
                      for="avatar"
                      class="cursor-pointer bg-blue-50 hover:bg-blue-100 text-blue-600 px-4 py-2 rounded-lg border border-blue-200 transition-colors duration-200"
                    >
                      <input
                        type="file"
                        id="avatar"
                        name="avatar"
                        accept="image/*"
                        class="hidden"
                        onchange="previewAvatar(this)"
                      />
                      Thay đổi...
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex items-center justify-center gap-4">
              <button
                type="submit"
                class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors duration-200"
              >
                Lưu
              </button>
              <a
                href="/employee"
                class="px-8 py-3 bg-gray-300 hover:bg-gray-400 text-gray-700 rounded-lg font-medium transition-colors duration-200"
              >
                Hủy
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript for Avatar Preview -->
    <script>
      function previewAvatar(input) {
        if (input.files && input.files[0]) {
          const reader = new FileReader();

          reader.onload = function (e) {
            const preview = document.getElementById("avatarPreview");
            const placeholder = document.getElementById("avatarPlaceholder");

            preview.src = e.target.result;
            preview.classList.remove("hidden");
            preview.classList.add("block");
            placeholder.classList.add("hidden");
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      // Format số lương
      document.getElementById("salary").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value) {
          e.target.value = value;
        }
      });
    </script>
  </body>
</html>
