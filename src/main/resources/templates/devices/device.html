<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Danh sách thiết bị</title>
    <script th:src="@{/js/device/device.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="relative z-10 min-h-full flex justify-center w-full"
    >
      <div class="w-full max-w-8xl">
        <!-- Header -->
        <div class="mb-6">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">
            Danh sách thiết bị
          </h1>
          <p class="text-gray-600">Quản lý thiết bị và tài sản của quán cafe</p>
        </div>

        <!-- Success Message -->
        <div
          th:if="${successMessage}"
          class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg"
        >
          <div class="flex">
            <svg
              class="h-5 w-5 text-green-400"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <div class="ml-3">
              <p class="text-sm text-green-800" th:text="${successMessage}"></p>
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div
          th:if="${errorMessage}"
          class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg"
        >
          <div class="flex">
            <svg
              class="h-5 w-5 text-red-400"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <div class="ml-3">
              <p class="text-sm text-red-800" th:text="${errorMessage}"></p>
            </div>
          </div>
        </div>

        <!-- Actions Bar -->
        <div class="mb-6 flex justify-end gap-3">
          <!-- Import Device Button -->
          <a
            href="/device/import"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md font-medium transition-colors duration-200 flex items-center gap-2"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"
              ></path>
            </svg>
            Nhập thiết bị
          </a>

          <!-- Add Device Button -->
          <a
            href="/device/create"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-medium transition-colors duration-200 flex items-center gap-2"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              ></path>
            </svg>
            Thêm thiết bị
          </a>
        </div>

        <!-- Device Table -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Tên thiết bị
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Số lượng
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Đơn giá
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Tổng giá trị
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Thao tác
                  </th>
                </tr>
              </thead>
              <tbody
                class="bg-white divide-y divide-gray-200"
                id="deviceTableBody"
              >
                <!-- Dynamic Data from Controller -->
                <tr
                  th:each="equipment : ${listEquipment}"
                  class="hover:bg-gray-50 transition-colors duration-200"
                >
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div
                      class="text-sm font-medium text-gray-900"
                      th:text="${equipment.equipmentName}"
                    >
                      Tên thiết bị
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div
                      class="text-sm text-gray-900"
                      th:text="${equipment.quantity}"
                    >
                      0
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div
                      class="text-sm text-gray-900"
                      th:text="${#numbers.formatDecimal(equipment.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
                    >
                      0 VNĐ
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div
                      class="text-sm font-medium text-gray-900"
                      th:text="${#numbers.formatDecimal(equipment.purchasePrice * equipment.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
                    >
                      0 VNĐ
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <div class="flex items-center gap-2">
                      <!-- Edit Button -->
                      <a
                        th:href="@{/device/edit/{id}(id=${equipment.id})}"
                        class="text-blue-600 hover:text-blue-900 transition-colors duration-200 p-2 rounded-md hover:bg-blue-50"
                        title="Chỉnh sửa"
                      >
                        <svg
                          class="w-4 h-4"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                          ></path>
                        </svg>
                      </button>
                    </div>
                  </td>
                </tr>

                <!-- Empty state when no equipment -->
                <tr th:if="${#lists.isEmpty(listEquipment)}">
                  <td colspan="5" class="px-6 py-8 text-center">
                    <div class="text-gray-500">
                      <svg
                        class="mx-auto h-12 w-12 text-gray-400"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                        ></path>
                      </svg>
                      <h3 class="mt-2 text-sm font-medium text-gray-900">
                        Chưa có thiết bị nào
                      </h3>
                      <p class="mt-1 text-sm text-gray-500">
                        Bắt đầu bằng cách thêm thiết bị mới.
                      </p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Auto hide success message after 5 seconds -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const successMessage = document.querySelector(".bg-green-50");
        if (successMessage) {
          setTimeout(function () {
            successMessage.style.transition = "opacity 0.5s ease-out";
            successMessage.style.opacity = "0";
            setTimeout(function () {
              successMessage.remove();
            }, 500);
          }, 5000);
        }
      });
    </script>
  </body>
</html>
