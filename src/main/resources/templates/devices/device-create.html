<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Thêm thiết bị mới</title>
    <!-- Include validation script -->
    <script th:src="@{/js/device/device.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="min-h-full w-full p-6 flex justify-center"
    >
      <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
          <div class="flex items-center gap-4 mb-4">
            <a
              href="/device"
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
            </a>
            <div>
              <h1 class="text-3xl font-bold text-gray-900">
                Thêm thiết bị mới
              </h1>
              <p class="text-gray-600">
                Nhập thông tin thiết bị cần thêm vào danh sách
              </p>
            </div>
          </div>
        </div>

        <!-- Display error messages -->
        <div
          th:if="${errorMessage}"
          class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg"
        >
          <div class="flex">
            <svg
              class="h-5 w-5 text-red-400"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <div class="ml-3">
              <p class="text-sm text-red-800" th:text="${errorMessage}"></p>
            </div>
          </div>
        </div>

        <!-- Form -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
          <form
            th:action="@{/device/create}"
            th:object="${createEquipmentRequest}"
            method="post"
            class="p-8"
            id="deviceForm"
          >
            <div class="grid grid-cols-1 gap-6">
              <!-- Tên thiết bị -->
              <div>
                <label
                  for="equipmentName"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Tên thiết bị <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="equipmentName"
                  th:field="*{equipmentName}"
                  required
                  class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                  placeholder="Nhập tên thiết bị (2-100 ký tự)"
                />
                <div class="error-container"></div>
              </div>

              <!-- Giá mua -->
              <div>
                <label
                  for="purchasePrice"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Giá mua <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                  <input
                    type="text"
                    id="purchasePrice"
                    th:field="*{purchasePrice}"
                    required
                    class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                    placeholder="Nhập giá mua (tối thiểu 1.000 VNĐ)"
                  />
                  <div
                    class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
                  >
                    <span class="text-gray-500">VNĐ</span>
                  </div>
                </div>
                <small class="text-gray-500 text-xs mt-1">
                  Ví dụ: 500000 hoặc 500.000
                </small>
                <div class="error-container"></div>
              </div>

              <!-- Hidden field for quantity -->
              <input type="hidden" th:field="*{quantity}" value="0" />
            </div>

            <!-- Info Note -->
            <div class="mt-8 p-4 bg-blue-50 border border-blue-200 rounded-lg">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg
                    class="h-5 w-5 text-blue-400"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-blue-800">
                    <strong>Lưu ý:</strong> Thiết bị sẽ được thêm với số lượng
                    mặc định là 0. Bạn có thể cập nhật số lượng sau khi thêm
                    thành công.
                  </p>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex items-center justify-end gap-4">
              <a
                href="/device"
                class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition-colors duration-200"
              >
                Hủy
              </a>
              <button
                type="submit"
                id="submitBtn"
                class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors duration-200"
              >
                Thêm thiết bị
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
