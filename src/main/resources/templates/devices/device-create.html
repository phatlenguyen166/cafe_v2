<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Thêm thiết bị mới</title>
    <script th:src="@{/js/device.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="min-h-full w-full p-6 flex justify-center"
    >
      <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
          <div class="flex items-center gap-4 mb-4">
            <a
              href="/device"
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
            </a>
            <div>
              <h1 class="text-3xl font-bold text-gray-900">
                Thêm thiết bị mới
              </h1>
              <p class="text-gray-600">
                Nhập thông tin thiết bị cần thêm vào danh sách
              </p>
            </div>
          </div>
        </div>

        <!-- Form -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
          <form
            th:action="@{/device/create}"
            method="post"
            class="p-8"
            id="deviceForm"
          >
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Tên thiết bị -->
              <div class="md:col-span-2">
                <label
                  for="deviceName"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Tên thiết bị <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="deviceName"
                  name="name"
                  required
                  class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                  placeholder="Nhập tên thiết bị"
                />
              </div>

              <!-- Ngày mua -->
              <div>
                <label
                  for="purchaseDate"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Ngày mua <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                  <input
                    type="date"
                    id="purchaseDate"
                    name="purchaseDate"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                  />
                  <div
                    class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
                  >
                    <svg
                      class="w-5 h-5 text-gray-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>

              <!-- Số lượng -->
              <div>
                <label
                  for="quantity"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Số lượng <span class="text-red-500">*</span>
                </label>
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  required
                  min="1"
                  class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                  placeholder="Nhập số lượng"
                />
              </div>

              <!-- Đơn giá -->
              <div class="md:col-span-2">
                <label
                  for="unitPrice"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Đơn giá <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                  <input
                    type="text"
                    id="unitPrice"
                    name="unitPrice"
                    required
                    class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                    placeholder="Nhập đơn giá"
                  />
                  <div
                    class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
                  >
                    <span class="text-gray-500">VNĐ</span>
                  </div>
                </div>
                <small class="text-gray-500 text-xs mt-1">
                  Ví dụ: 500000 hoặc 500.000
                </small>
              </div>

              <!-- Tổng giá (chỉ hiển thị) -->
              <div class="md:col-span-2">
                <label
                  for="totalPrice"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Tổng giá
                </label>
                <input
                  type="text"
                  id="totalPrice"
                  name="totalPrice"
                  readonly
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg bg-gray-50 text-gray-600"
                  placeholder="Tự động tính"
                />
              </div>
            </div>

            <!-- Required Fields Note -->
            <div class="mt-8 p-4 bg-red-50 border border-red-200 rounded-lg">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg
                    class="h-5 w-5 text-red-400"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-red-800">
                    <strong>Lưu ý:</strong> Các trường có dấu
                    <span class="text-red-500">*</span> là bắt buộc phải nhập.
                  </p>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex items-center justify-end gap-4">
              <a
                href="/device"
                class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition-colors duration-200"
              >
                Hủy
              </a>
              <button
                type="submit"
                class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors duration-200"
              >
                Thêm thiết bị
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Include validation script -->
    <script th:src="@{/js/device.js}"></script>
  </body>
</html>
