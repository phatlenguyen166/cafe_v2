<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Thêm thiết bị mới</title>
    <script th:src="@{/js/device/device-import.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="min-h-full w-full p-6 flex justify-center"
    >
      <div
        class="max-w-2xl w-full mx-auto bg-white p-12 rounded-2xl shadow-lg border border-blue-100"
      >
        <h1
          class="text-2xl font-bold mb-6 text-blue-700 flex items-center gap-2"
        >
          <svg
            class="w-6 h-6 text-blue-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            ></path>
          </svg>
          Nhập thiết bị
        </h1>
        <form id="deviceImportForm" class="space-y-5">
          <div>
            <label
              for="equipmentSelect"
              class="block mb-1 font-medium text-gray-700"
            >
              Thiết bị
            </label>
            <select
              id="equipmentSelect"
              name="equipmentId"
              class="border-2 border-blue-200 rounded-lg w-full p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            >
              <option value="">-- Chọn thiết bị --</option>
              <!-- Options sẽ được JS render -->
            </select>
          </div>
          <div>
            <label
              for="purchasePrice"
              class="block mb-1 font-medium text-gray-700"
            >
              Đơn giá (VNĐ)
            </label>
            <div class="relative">
              <input
                type="text"
                id="purchasePrice"
                name="purchasePrice"
                class="border-2 border-blue-200 rounded-lg w-full p-3 pr-16 bg-gray-50 text-right font-semibold text-blue-700"
                readonly
              />
              <span
                class="absolute inset-y-0 right-4 flex items-center text-gray-500"
              >
                VNĐ
              </span>
            </div>
          </div>
          <div>
            <label for="quantity" class="block mb-1 font-medium text-gray-700">
              Số lượng
            </label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              class="border-2 border-blue-200 rounded-lg w-full p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
              min="1"
              value="1"
              required
            />
          </div>
          <div>
            <label
              for="totalPrice"
              class="block mb-1 font-medium text-gray-700"
            >
              Tổng tiền (VNĐ)
            </label>
            <div class="relative">
              <input
                type="text"
                id="totalPrice"
                name="totalPrice"
                class="border-2 border-blue-200 rounded-lg w-full p-3 pr-16 bg-gray-50 text-right font-bold text-green-700"
                readonly
              />
              <span
                class="absolute inset-y-0 right-4 flex items-center text-gray-500"
              >
                VNĐ
              </span>
            </div>
          </div>
          <div>
            <label
              for="importDate"
              class="block mb-1 font-medium text-gray-700"
            >
              Ngày nhập
            </label>
            <input
              type="date"
              id="importDate"
              name="importDate"
              class="border-2 border-blue-200 rounded-lg w-full p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold shadow transition-all duration-200"
          >
            <svg
              class="w-5 h-5 inline-block mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              ></path>
            </svg>
            Lưu
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
