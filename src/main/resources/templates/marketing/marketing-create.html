<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Thêm khuyến mãi</title>
    <script th:src="@{/js/marketing/marketing-create.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="relative z-10 min-h-full flex justify-center w-full p-6"
    >
      <div class="w-full max-w-4xl">
        <div class="bg-gray-100 border-2 border-gray-400 rounded-lg p-6">
          <!-- Header -->
          <h2 class="text-lg font-semibold mb-6 text-center">
            — Thêm khuyến mãi —
          </h2>

          <!-- Success/Error Messages -->
          <div
            th:if="${successMessage}"
            class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded"
          >
            <p th:text="${successMessage}"></p>
          </div>

          <div
            th:if="${errorMessage}"
            class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded"
          >
            <p th:text="${errorMessage}"></p>
          </div>

          <!-- Form với Thymeleaf -->
          <form
            method="post"
            th:action="@{/marketing/create}"
            th:object="${promotionRequest}"
            class="space-y-6"
          >
            <!-- Tên khuyến mãi -->
            <div class="flex items-center gap-4">
              <label class="block text-sm font-medium min-w-[140px] text-right">
                Tên khuyến mãi: <span class="text-red-500">*</span>
              </label>
              <div class="flex-1 max-w-md">
                <input
                  type="text"
                  name="promotionName"
                  th:field="*{promotionName}"
                  class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-blue-500"
                  placeholder="Nhập tên khuyến mãi"
                  required
                  minlength="3"
                  maxlength="100"
                />
                <div
                  id="promotionName-error"
                  class="text-red-500 text-sm mt-1 hidden"
                ></div>
              </div>
            </div>

            <!-- Ngày bắt đầu -->
            <div class="flex items-center gap-4">
              <label class="block text-sm font-medium min-w-[140px] text-right">
                Ngày bắt đầu: <span class="text-red-500">*</span>
              </label>
              <div>
                <input
                  type="date"
                  name="startDate"
                  th:field="*{startDate}"
                  class="px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-blue-500"
                  required
                />
                <div
                  id="startDate-error"
                  class="text-red-500 text-sm mt-1 hidden"
                ></div>
              </div>
            </div>

            <!-- Ngày kết thúc -->
            <div class="flex items-center gap-4">
              <label class="block text-sm font-medium min-w-[140px] text-right">
                Ngày kết thúc: <span class="text-red-500">*</span>
              </label>
              <div>
                <input
                  type="date"
                  name="endDate"
                  th:field="*{endDate}"
                  class="px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-blue-500"
                  required
                />
                <div
                  id="endDate-error"
                  class="text-red-500 text-sm mt-1 hidden"
                ></div>
              </div>
            </div>

            <!-- % giảm giá -->
            <div class="flex items-center gap-4">
              <label class="block text-sm font-medium min-w-[140px] text-right">
                % giảm giá: <span class="text-red-500">*</span>
              </label>
              <div class="flex items-center gap-2">
                <div>
                  <input
                    type="number"
                    name="discountValue"
                    th:field="*{discountValue}"
                    class="w-32 px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-blue-500"
                    placeholder="0"
                    min="0.1"
                    max="100"
                    step="0.1"
                    required
                  />
                  <div
                    id="discountValue-error"
                    class="text-red-500 text-sm mt-1 hidden"
                  ></div>
                </div>
                <span class="text-sm text-gray-600">%</span>
              </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-center space-x-4 pt-6">
              <button
                type="submit"
                class="px-8 py-2 bg-green-500 text-white rounded hover:bg-green-600 font-medium"
                onclick="return validateForm()"
              >
                Thêm khuyến mãi
              </button>
              <a
                href="/marketing"
                class="px-8 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 font-medium inline-block text-center"
              >
                Hủy
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
