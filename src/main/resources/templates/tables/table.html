<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý bàn hàng</title>
    <script th:src="@{/js/table.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="min-h-full w-full p-6 flex justify-center"
    >
      <!-- ...existing code... -->
      <div class="w-full max-w-full mx-auto">
        <!-- Header -->
        <div class="mb-8">
          <h1 class="text-4xl font-bold text-gray-900 mb-3">
            Quản lý bàn hàng
          </h1>
          <p class="text-lg text-gray-600">
            Quản lý và theo dõi trạng thái các bàn trong quán
          </p>
        </div>

        <!-- Action Buttons -->
        <div class="mb-8 flex flex-wrap gap-4">
          <button
            id="viewTableBtn"
            class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200 flex items-center gap-3 text-lg font-medium"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              ></path>
            </svg>
            Xem bàn
          </button>

          <button
            id="moveTableBtn"
            class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors duration-200 flex items-center gap-3 text-lg font-medium"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
              ></path>
            </svg>
            Chuyển bàn
          </button>

          <button
            id="splitTableBtn"
            class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors duration-200 flex items-center gap-3 text-lg font-medium"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
              ></path>
            </svg>
            Tách bàn
          </button>

          <button
            id="mergeTableBtn"
            class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors duration-200 flex items-center gap-3 text-lg font-medium"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
            Gộp bàn
          </button>

          <button
            id="cancelTableBtn"
            class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200 flex items-center gap-3 text-lg font-medium"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
            Hủy bàn
          </button>

          <button
            id="bookTableBtn"
            class="px-6 py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors duration-200 flex items-center gap-3 text-lg font-medium"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              ></path>
            </svg>
            Đặt bàn
          </button>
        </div>

        <!-- Tables Table -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden mb-8">
          <div class="overflow-x-auto">
            <table class="w-full divide-y divide-gray-200 text-lg">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-8 py-5 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider"
                  >
                    <input
                      type="checkbox"
                      id="selectAll"
                      class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                    />
                  </th>
                  <th
                    class="px-8 py-5 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider"
                  >
                    Số bàn
                  </th>
                  <th
                    class="px-8 py-5 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider"
                  >
                    Trạng thái
                  </th>
                  <th
                    class="px-8 py-5 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider"
                  >
                    Số khách
                  </th>
                  <th
                    class="px-8 py-5 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider"
                  >
                    Thời gian vào
                  </th>
                  <th
                    class="px-8 py-5 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider"
                  >
                    Tổng tiền
                  </th>
                  <th
                    class="px-8 py-5 text-left text-sm font-semibold text-gray-500 uppercase tracking-wider"
                  >
                    Thao tác
                  </th>
                </tr>
              </thead>
              <tbody
                class="bg-white divide-y divide-gray-200"
                id="tableTableBody"
              >
                <!-- ...existing table rows... -->
                <tr
                  class="hover:bg-gray-50 transition-colors duration-200 table-row"
                  data-table-id="1"
                >
                  <td class="px-8 py-6 whitespace-nowrap">
                    <input
                      type="checkbox"
                      class="table-checkbox w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                      value="1"
                    />
                  </td>
                  <td class="px-8 py-6 whitespace-nowrap">
                    <div class="text-lg font-semibold text-gray-900">
                      Bàn 01
                    </div>
                  </td>
                  <td class="px-8 py-6 whitespace-nowrap">
                    <span
                      class="inline-flex px-3 py-2 text-sm font-semibold rounded-full bg-green-100 text-green-800"
                      >Có khách</span
                    >
                  </td>
                  <td
                    class="px-8 py-6 whitespace-nowrap text-base text-gray-900 font-medium"
                  >
                    4 người
                  </td>
                  <td
                    class="px-8 py-6 whitespace-nowrap text-base text-gray-900 font-medium"
                  >
                    14:30
                  </td>
                  <td
                    class="px-8 py-6 whitespace-nowrap text-base font-bold text-gray-900"
                  >
                    450,000 ₫
                  </td>
                  <td class="px-8 py-6 whitespace-nowrap text-base font-medium">
                    <div class="flex space-x-3">
                      <button
                        class="text-blue-600 hover:text-blue-800 p-2 rounded transition-colors duration-200"
                        title="Xem chi tiết"
                      >
                        <svg
                          class="w-6 h-6"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                          ></path>
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                          ></path>
                        </svg>
                      </button>
                      <button
                        class="text-green-600 hover:text-green-800 p-2 rounded transition-colors duration-200"
                        title="Thanh toán"
                      >
                        <svg
                          class="w-6 h-6"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
                          ></path>
                        </svg>
                      </button>
                    </div>
                  </td>
                </tr>
                <!-- ...existing table rows... -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Bottom Action Buttons -->
        <div class="bg-white rounded-lg shadow-lg p-6">
          <div class="flex flex-wrap gap-4 justify-center">
            <button
              class="px-8 py-4 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors duration-200 flex items-center gap-3 text-lg font-medium"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                ></path>
              </svg>
              Chọn thực đơn
            </button>

            <button
              class="px-8 py-4 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200 flex items-center gap-3 text-lg font-medium"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
                ></path>
              </svg>
              Thanh toán
            </button>

            <button
              class="px-8 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center gap-3 text-lg font-medium"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"
                ></path>
              </svg>
              In ấn
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
