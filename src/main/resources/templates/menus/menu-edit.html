<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa món</title>
    <script th:src="@{/js/menu/menu-edit.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="relative z-10 min-h-full flex justify-center w-full p-6"
    >
      <div class="w-full max-w-4xl">
        <div class="bg-gray-100 border-2 border-gray-400 rounded-lg p-6">
          <!-- Header -->
          <h2 class="text-lg font-semibold mb-4 text-center">
            — Chỉnh sửa danh mục món —
          </h2>

          <!-- Loading indicator (ẩn để test) -->
          <div
            id="loadingIndicator"
            class="text-center py-8"
            style="display: none"
          >
            <div
              class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
            ></div>
            <p class="mt-2 text-gray-600">Đang tải dữ liệu...</p>
          </div>

          <!-- Form (hiện để test với dữ liệu mẫu) -->
          <form id="menuForm" class="space-y-4">
            <!-- Hidden ID field -->
            <input type="hidden" id="menuId" name="menuId" value="1" />

            <!-- Tên món và Giá tiền -->
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-1">Tên món:</label>
                <input
                  type="text"
                  id="tenMon"
                  name="tenMon"
                  class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-blue-500"
                  placeholder="Nhập tên món"
                  value="Cà phê sữa"
                  required
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Giá tiền:</label>
                <input
                  type="number"
                  id="giaTien"
                  name="giaTien"
                  class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-blue-500"
                  placeholder="0"
                  value="25000"
                  min="0"
                  required
                />
              </div>
            </div>

            <!-- Thành phần -->
            <div>
              <label class="block text-sm font-medium mb-2">Thành phần:</label>
              <div class="border border-gray-400 rounded">
                <!-- Header của bảng -->
                <div
                  class="grid grid-cols-3 bg-gray-200 border-b border-gray-400"
                >
                  <div class="px-3 py-2 font-medium border-r border-gray-400">
                    Tên thành phần ▲
                  </div>
                  <div class="px-3 py-2 font-medium border-r border-gray-400">
                    Khối lượng ⚬
                  </div>
                  <div class="px-3 py-2 font-medium">Đơn vị tính ⚬</div>
                </div>

                <!-- Nội dung bảng với dữ liệu mẫu -->
                <div id="ingredientsList" class="min-h-[120px]">
                  <!-- Dữ liệu mẫu cà phê sữa -->
                  <div class="grid grid-cols-3 border-b border-gray-300">
                    <div class="px-3 py-2 border-r border-gray-300">Cà phê</div>
                    <div class="px-3 py-2 border-r border-gray-300">15</div>
                    <div class="px-3 py-2 flex justify-between items-center">
                      <span>gam</span>
                      <button
                        type="button"
                        onclick="removeIngredient(0)"
                        class="text-red-500 hover:text-red-700 ml-2"
                        title="Xóa thành phần"
                      >
                        ✕
                      </button>
                    </div>
                  </div>
                  <div class="grid grid-cols-3 border-b border-gray-300">
                    <div class="px-3 py-2 border-r border-gray-300">
                      Sữa đặc
                    </div>
                    <div class="px-3 py-2 border-r border-gray-300">30</div>
                    <div class="px-3 py-2 flex justify-between items-center">
                      <span>ml</span>
                      <button
                        type="button"
                        onclick="removeIngredient(1)"
                        class="text-red-500 hover:text-red-700 ml-2"
                        title="Xóa thành phần"
                      >
                        ✕
                      </button>
                    </div>
                  </div>
                  <div class="grid grid-cols-3">
                    <div class="px-3 py-2 border-r border-gray-300">
                      Nước nóng
                    </div>
                    <div class="px-3 py-2 border-r border-gray-300">150</div>
                    <div class="px-3 py-2 flex justify-between items-center">
                      <span>ml</span>
                      <button
                        type="button"
                        onclick="removeIngredient(2)"
                        class="text-red-500 hover:text-red-700 ml-2"
                        title="Xóa thành phần"
                      >
                        ✕
                      </button>
                    </div>
                  </div>
                </div>

                <!-- Dòng thêm thành phần -->
                <div
                  class="grid grid-cols-3 border-t border-gray-400 bg-gray-50"
                >
                  <div class="px-3 py-2 border-r border-gray-400">
                    <input
                      type="text"
                      id="newIngredientName"
                      placeholder="Nhập tên thành phần"
                      class="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                    />
                  </div>
                  <div class="px-3 py-2 border-r border-gray-400">
                    <input
                      type="number"
                      id="newIngredientAmount"
                      placeholder="Số lượng"
                      class="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                      min="0"
                      step="0.1"
                    />
                  </div>
                  <div class="px-3 py-2">
                    <select
                      id="newIngredientUnit"
                      class="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                    >
                      <option value="">Chọn đơn vị</option>
                      <option value="gam">gam</option>
                      <option value="ml">ml</option>
                      <option value="kg">kg</option>
                      <option value="lít">lít</option>
                      <option value="muỗng">muỗng</option>
                      <option value="cái">cái</option>
                    </select>
                  </div>
                </div>

                <!-- Nút thêm thành phần -->
                <div class="p-2 text-center border-t border-gray-400">
                  <button
                    type="button"
                    id="addIngredientBtn"
                    class="px-4 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm"
                  >
                    + Thêm thành phần
                  </button>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-center space-x-4 pt-4">
              <button
                type="submit"
                class="px-8 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 font-medium"
              >
                Cập nhật món
              </button>
              <button
                type="button"
                id="cancelBtn"
                class="px-8 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 font-medium"
              >
                Hủy
              </button>
            </div>
          </form>

          <!-- Error message -->
          <div
            id="errorMessage"
            class="text-center py-8 text-red-600"
            style="display: none"
          >
            <p>Không thể tải thông tin món ăn. Vui lòng thử lại.</p>
            <button
              id="retryBtn"
              class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              Thử lại
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
