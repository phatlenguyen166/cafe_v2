<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Nhập hàng hóa</title>
    <script th:src="@{/js/product-import.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="min-h-full w-full p-6 flex justify-center"
    >
      <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
          <div class="flex items-center gap-4 mb-4">
            <a
              href="/product"
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
            </a>
            <div>
              <h1 class="text-3xl font-bold text-gray-900">Nhập hàng hóa</h1>
              <p class="text-gray-600">Nhập thông tin hàng hóa vào kho</p>
            </div>
          </div>
        </div>

        <!-- Form -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
          <form
            th:action="@{/product/import}"
            method="post"
            class="p-8"
            id="productImportForm"
          >
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Tên hàng -->
              <div>
                <label
                  for="productName"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Tên hàng <span class="text-red-500">*</span>
                </label>
                <select
                  id="productName"
                  name="productName"
                  required
                  class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200 bg-white"
                >
                  <option value="">-- Chọn hàng hóa --</option>
                  <option value="ca-phe">Cà phê</option>
                  <option value="pepsi">Pepsi</option>
                  <option value="coca-cola">Coca Cola</option>
                  <option value="sting-dau">Sting dâu</option>
                  <option value="tra-sua">Trà sữa</option>
                  <option value="banh-mi">Bánh mì</option>
                  <option value="nuoc-suoi">Nước suối</option>
                  <option value="sua-tuoi">Sữa tươi</option>
                </select>
              </div>

              <!-- Số lượng -->
              <div>
                <label
                  for="quantity"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Số lượng <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                  <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    required
                    min="1"
                    value="12"
                    class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"
                    placeholder="Nhập số lượng"
                  />
                  <div class="absolute inset-y-0 right-0 flex items-center">
                    <div class="flex flex-col">
                      <button
                        type="button"
                        onclick="increaseQuantity()"
                        class="px-2 py-1 text-gray-500 hover:text-emerald-600 hover:bg-emerald-50 rounded-t transition-colors duration-200"
                      >
                        <svg
                          class="w-3 h-3"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5 15l7-7 7 7"
                          ></path>
                        </svg>
                      </button>
                      <button
                        type="button"
                        onclick="decreaseQuantity()"
                        class="px-2 py-1 text-gray-500 hover:text-emerald-600 hover:bg-emerald-50 rounded-b transition-colors duration-200"
                      >
                        <svg
                          class="w-3 h-3"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 9l-7 7-7-7"
                          ></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Đơn giá -->
              <div>
                <label
                  for="unitPrice"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Đơn giá <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                  <input
                    type="text"
                    id="unitPrice"
                    name="unitPrice"
                    required
                    value="55.000"
                    class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"
                    placeholder="Nhập đơn giá"
                  />
                  <div
                    class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
                  >
                    <span class="text-gray-500">VNĐ</span>
                  </div>
                </div>
                <small class="text-gray-500 text-xs mt-1">
                  Ví dụ: 55000 hoặc 55.000
                </small>
              </div>

              <!-- Đơn vị -->
              <div>
                <label
                  for="unit"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Đơn vị <span class="text-red-500">*</span>
                </label>
                <select
                  id="unit"
                  name="unit"
                  required
                  class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200 bg-white"
                >
                  <option value="">-- Chọn đơn vị --</option>
                  <option value="thung" selected>thùng</option>
                  <option value="kg">kg</option>
                  <option value="lit">lít</option>
                  <option value="chai">chai</option>
                  <option value="lon">lon</option>
                  <option value="goi">gói</option>
                  <option value="hop">hộp</option>
                  <option value="cai">cái</option>
                </select>
              </div>

              <!-- Ngày nhập -->
              <div class="md:col-span-2">
                <label
                  for="importDate"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Ngày nhập <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                  <input
                    type="date"
                    id="importDate"
                    name="importDate"
                    required
                    value="2014-07-05"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"
                  />
                  <div
                    class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
                  >
                    <svg
                      class="w-5 h-5 text-gray-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>

              <!-- Tổng giá (tự động tính) -->
              <div class="md:col-span-2">
                <label
                  for="totalPrice"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Tổng giá
                </label>
                <input
                  type="text"
                  id="totalPrice"
                  name="totalPrice"
                  readonly
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg bg-gray-50 text-gray-600 font-medium"
                  placeholder="Tự động tính toán"
                />
              </div>
            </div>

            <!-- Required Fields Note -->
            <div
              class="mt-8 p-4 bg-emerald-50 border border-emerald-200 rounded-lg"
            >
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg
                    class="h-5 w-5 text-emerald-400"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-emerald-800">
                    <strong>Lưu ý:</strong> Các trường có dấu
                    <span class="text-red-500">*</span> là bắt buộc phải nhập.
                  </p>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex items-center justify-end gap-4">
              <a
                href="/product"
                class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition-colors duration-200"
              >
                Hủy
              </a>
              <button
                type="submit"
                class="px-6 py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium transition-colors duration-200 flex items-center gap-2"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  ></path>
                </svg>
                Đồng ý
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
